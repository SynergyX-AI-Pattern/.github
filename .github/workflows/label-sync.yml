name: Sync Labels

on:
  workflow_dispatch:

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: ../labels.yml
          delete-other-labels: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
